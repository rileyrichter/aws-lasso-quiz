version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code...
      - npm run build # only needed if your app requires a build step like a React app
artifacts:
  files:
    - "**/*"
  discard-paths: yes
